<script>
    var t=null;
    var index=0; // 设置初始图片序号
    var speed=500; // 一幅图片切换时间
    var interval=2000; // 自动轮播图片的切换时间间隔
    var w=$('#adver .lunbo').width(); // 图片宽度
    var n=$(' #adver .imgs').find('li').size(); // 图片总数(追加辅助图片之前)
    var btns=$('#adver .btns').find('li'); // 所有圆点
    var first=$('#adver .imgs').find('li').first(); // 图片列表中的第一幅图
    var last=$('#adver .imgs').find('li').last(); // 图片列表中的最后一幅图
    $('#adver .imgs').append(first.clone()); // 在图片列表最后添加上第一幅图
    $('#adver .imgs').prepend(last.clone()); // 在图片列表最前添加上最后一幅图
    n=$('#adver .imgs').find('li').size(); // 图片总数(追加辅助图片之后)
    $('#adver .imgs').width(w*n).css('left',-(index+1)*w+'px'); // 设置.imgs的宽度，并且根据index的设置，显示相应的图片
    setBtns(); // 根据index的设置，设置圆点的默认激活位置
    function move() { // 显示指定的图片
        $('#adver .imgs').animate({
                left: -(index+1)*w+'px'},
            speed, function() { // 回调函数，越界处理
                if($('#adver .imgs').css('left')=='-'+w*(n-1)+'px'){
                    $('#adver .imgs').css('left','-'+w+'px');
                }
                if($('#adver .imgs').css('left')=='0px'){
                    $('#adver .imgs').css('left','-'+w*(n-2)+'px');
                }
            });
        // 越界处理
        if(index==n-2){
            index=0;
        }
        if(index==-1){
            index=n-3;
        }
    }
    function setBtns() {
        btns.eq(index).addClass('active').siblings().removeClass('active'); // 将index对应的按钮添加激活类，其他按钮去掉激活类
    }
    $('#adver .prev').click(function() {
        index--;
        move();
        setBtns();
    });
    $('#adver .next').click(function() {
        index++;
        move();
        setBtns();
    });
    btns.click(function() {
        index=$(this).index();
        move();
        setBtns();
    });
    $('#adver .lunbo').hover(function() {
        clearInterval(t);
    },function() {
        t=setInterval("$('#adver .next').click()",interval);
    });
    $('#adver .lunbo').mouseout();
</script>
